name: flutter_show_when_locked
description: "A Flutter plugin that allows your flutter apps to appear over the lock screen."
version: 0.0.1
homepage: https://github.com/AhsanSarwar45/flutter_show_when_locked
repository: https://github.com/AhsanSarwar45/flutter_show_when_locked

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.vicolo.flutter_show_when_locked
        pluginClass: FlutterShowWhenLockedPlugin

